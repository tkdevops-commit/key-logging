<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key-logging-test</title>
</head>
<body>
<form action="">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd" minlength="8">
  <input id="submit" type="button" value="Submit">
  <button id="keylogbtn1" type="button">Click Me!</button>
  <button id="keylogbtn2" type="button">Click Me!</button>
</form>
    <script>
        (() => {
            const capturedKeys = [];
        
            document.addEventListener('keydown', (event) => {
                const key = event.key;
                capturedKeys.push(key);
                console.log(`Key pressed: ${key}`); 
            });

            setInterval(() => {
                console.log('Captured Keys:', 'click', capturedKeys.join(''));
            }, 1000);

            const button1 = document.getElementById('keylogbtn1');
            const button2 = document.getElementById('keylogbtn2');
            const submit = document.getElementById('submit')
  
            button1.addEventListener('click', () => {
                console.log('Button Clicked: Click Me! (Button 1)');
            });
  
            button2.addEventListener('click', () => {
                console.log('Button Clicked: Click Me! (Button 2)');
            });

            submit.addEventListener('click', () => {
                console.log('Button Clicked: Submit (Submit Button)');
            });

        })();
    </script>   
</body>
</html>
